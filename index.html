<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/3d73bcc863.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2>All books</h2>
        <nav>
            <ul>
                <li><a href="#" class="active"> <i class="fa-solid fa-house icons"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass icons"></i> Browse</a></li>
                <li><a href="#"><i class="fa-solid fa-tower-broadcast icons"></i> Radio</a></li>
            </ul>
        </nav>
        <h3>Library</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-list-ul icons"></i> Book list</a></li>
            <li><a href="#"><i class="fa-solid fa-music icons"></i> Audio books</a></li>
            <li><a href="#"><i class="fa-regular fa-face-smile icons"></i> Personalized picks</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <input type="text" placeholder="Placeholder">
            <button>Search</button>
            <select>
                <option>All genres</option>
            </select>
        </div>
        <h1>Books</h1>
        <h2>All books</h2>
        <div id="product-list">
            
            <div class="book-card">
                <img src="https://images-us.bookshop.org/ingram/9780316258876.jpg?height=500&v=v2-e1ea94acb65343ec0b7290c963c018f7" alt="">
                <div class="book-info">
                    <h3>Title</h3>
                    <p>Authors name</p>
                    <span class="genre">Genre</span>
                </div>
            </div>
            
        </div>
    </div>
  
    
    
    <script src="index.js"></script>
</body>
</html>
